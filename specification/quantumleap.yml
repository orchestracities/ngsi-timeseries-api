        - $ref: '#/parameters/aggrPeriod'
        - $ref: '#/parameters/options'
        - $ref: '#/parameters/fromDate'
        - $ref: '#/parameters/toDate'
        - $ref: '#/parameters/lastN'
        - $ref: '#/parameters/limit'
        - $ref: '#/parameters/offset'
      responses:
