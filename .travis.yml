sudo: required

language: python
python:
  - 3.6

services:
  - docker

install:
  - pip install mkdocs
  - docker --version
  - docker build -t quantumleap .

script:
  - cd client/tests && sh run_tests.sh && cd -
  - cd translators/tests && sh run_tests.sh && cd -
  - cd reporter/tests && sh run_tests.sh && cd -

after_success:
    - sh ./deploy_docs.sh

notifications:
  email: false
