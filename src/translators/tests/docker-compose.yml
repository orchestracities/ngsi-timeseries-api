version: '3'

services:
  influx:
    image: influxdb:${INFLUX_VERSION}
    ports:
      # client-server comm over InfluxDBâ€™s HTTP API
      - "8086:8086"
      # Admin UI
      - "8083:8083"
      # RPC service for backup and restore
      - "8088:8088"
    networks:
        - translatorstests

  crate:
    image: crate:${CRATE_VERSION}
    command: crate -Clicense.enterprise=false -Cauth.host_based.enabled=false
      -Ccluster.name=democluster -Chttp.cors.enabled=true -Chttp.cors.allow-origin="*"
    ports:
      # Admin UI
      - "4200:4200"
      # Transport protocol
      - "4300:4300"
    networks:
        - translatorstests

  rethink:
    image: rethinkdb:${RETHINK_VERSION}
    ports:
      # process
      - "28015:28015"
      # cluster
      - "29015:29015"
      # Admin UI
      - "8080:8080"
    networks:
        - translatorstests

networks:
    translatorstests:
        driver: bridge
