version: '3'

services:
  influx:
    image: influxdb:${INFLUX_VERSION}
    ports:
      # client-server comm over InfluxDBâ€™s HTTP API
      - "8086:8086"
      # Admin UI
      - "8083:8083"
      # RPC service for backup and restore
      - "8088:8088"
    networks:
        - translatorstests

  crate:
    image: crate:${CRATE_VERSION}
    command: crate -Cauth.host_based.enabled=false
      -Ccluster.name=democluster -Chttp.cors.enabled=true -Chttp.cors.allow-origin="*"
    ports:
      # Admin UI
      - "4200:4200"
      # Transport protocol
      - "4300:4300"
    networks:
        - translatorstests

  rethink:
    image: rethinkdb:${RETHINK_VERSION}
    ports:
      # process
      - "28015:28015"
      # cluster
      - "29015:29015"
      # Admin UI
      - "8080:8080"
    networks:
        - translatorstests

  timescale:
    image: timescale/timescaledb-postgis:${TIMESCALE_VERSION}
    ports:
      - "54320:5432"
      # Don't expose container port 5432 with the same number outside of the
      # swarm. In the Travis test env, there's already a PG instance running
      # on port 5432!
    networks:
      - translatorstests
    environment:
      - POSTGRES_PASSWORD=*

  quantumleap-db-setup:
    build: ../../../timescale-container/
    image: quantumleap-db-setup
    depends_on:
      - timescale
    networks:
      - translatorstests
    environment:
      - QL_DB_PASS=*
      - QL_DB_INIT_DIR=/ql-db-init
      - PG_HOST=timescale
      - PG_PASS=*

networks:
    translatorstests:
        driver: bridge
