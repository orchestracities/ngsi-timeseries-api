version: '3'

services:

  quantumleap:
    build: ../../../
    image: smartsdk/quantumleap
    ports:
      - "8668:8668"
    depends_on:
      - crate
      - timescale
    volumes:
      - ${PWD}/ql-config.yml:/config/ql-config.yml
    networks:
        - reportertests
    environment:
      - USE_GEOCODING=False
      - REDIS_HOST=redis
      - CACHE_QUERIES=True
      - LOGLEVEL=INFO
      - POSTGRES_HOST=timescale
      - QL_CONFIG=/config/ql-config.yml

  timescale:
    image: timescale/timescaledb-postgis:${TIMESCALE_VERSION}
    ports:
      - "5432:5432"
    networks:
      - reportertests
    environment:
      - POSTGRES_PASSWORD=*

  quantumleap-db-setup:
    build: ../../../timescale-container/
    image: quantumleap-db-setup
    depends_on:
      - timescale
    networks:
      - reportertests
    environment:
      - QL_DB_PASS=*
      - QL_DB_INIT_DIR=/ql-db-init
      - PG_HOST=timescale
      - PG_PASS=*

  crate:
    image: crate:${CRATE_VERSION}
    command: crate -Cauth.host_based.enabled=false
      -Ccluster.name=democluster -Chttp.cors.enabled=true -Chttp.cors.allow-origin="*"
    ports:
      # Admin UI
      - "4200:4200"
      # Transport protocol
      - "4300:4300"
    networks:
        - reportertests

  redis:
    image: redis:${REDIS_VERSION}
    ports:
      - "6379:6379"
    networks:
        - reportertests

networks:
    reportertests:
        driver: bridge
