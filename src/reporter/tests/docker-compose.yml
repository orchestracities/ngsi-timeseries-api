version: '3'

services:

  orion:
    image: fiware/orion:${ORION_VERSION}
    ports:
      - "1026:1026"
    command: -logLevel DEBUG -noCache -dbhost mongo
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://0.0.0.0:1026/version"]
      interval: 1m
      timeout: 10s
      retries: 3
    networks:
        - reportertests

  mongo:
    image: mongo:${MONGO_VERSION}
    ports:
      - "27017:27017"
    networks:
        - reportertests

  quantumleap:
    build: ../../../
    image: quantumleap
    ports:
      - "8668:8668"
    depends_on:
      - orion
      - crate
    networks:
        - reportertests
    environment:
      - USE_GEOCODING=True
      - REDIS_HOST=redis
      - LOGLEVEL=DEBUG

  crate:
    image: crate:${CRATE_VERSION}
    command: crate -Cauth.host_based.enabled=false
      -Ccluster.name=democluster -Chttp.cors.enabled=true -Chttp.cors.allow-origin="*"
    ports:
      # Admin UI
      - "4200:4200"
      # Transport protocol
      - "4300:4300"
    networks:
        - reportertests

  redis:
    image: redis:${REDIS_VERSION}
    ports:
      - "6379:6379"
    networks:
        - reportertests

networks:
    reportertests:
        driver: bridge
