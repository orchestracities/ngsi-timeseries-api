version: 2.1

jobs: 
  build:
    machine: true
    steps:
      - checkout
      - run: docker build -t orchestracities/quantumleap:$CIRCLE_BRANCH .
      - run: cd timescale-container && docker build -t orchestracities/quantumleap-db-setup:$CIRCLE_BRANCH .
  test_translators:
    docker:
      - image: circleci/python:3.8.5
        environment:
          PIPENV_VENV_IN_PROJECT: true
          QL_CONFIG: src/translators/tests/ql-config.yml
      - image: crate:${CRATE_VERSION}
        command: crate -Cauth.host_based.enabled=false -Ccluster.name=democluster -Chttp.cors.enabled=true -Chttp.cors.allow-origin="*"
      - image: timescale/timescaledb-postgis:${TIMESCALE_VERSION}
        environment:
          POSTGRES_PASSWORD: *
      - image: orchestracities/quantumleap-db-setup:$CIRCLE_BRANCH
        environment:
          QL_DB_PASS: *
          QL_DB_INIT_DIR: /ql-db-init
          PG_HOST: timescale
          PG_PASS: *

  redis:
    image: redis
    ports:
      - "6379:6379"
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.8/site-packages
      - restore_cache:  # ensure this step occurs *before* installing dependencies
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          command: |
            sudo pip install pipenv
            pipenv install
      - save_cache:
          key: deps9-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.8/site-packages"
      - run:
          command: |
            pipenv run  pytest src/translators/ --cov-report= --cov-config=.coveragerc --cov=src/


workflows:
  main:
    jobs:
      - build
      - test_translators
