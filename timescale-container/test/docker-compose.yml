version: '3'

services:

  timescale:
    image: timescale/timescaledb-postgis:${TIMESCALE_VERSION}
    ports:
      - "5432:5432"
    networks:
      - timescaletests
    environment:
      - POSTGRES_PASSWORD=*
    volumes:
        - ./pg-ssl/server.crt:/var/lib/postgresql/server.crt
        - ./pg-ssl/server.key:/var/lib/postgresql/server.key
    command: >
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/server.crt
      -c ssl_key_file=/var/lib/postgresql/server.key

  quantumleap-db-setup:
    build: ../
    image: quantumleap-db-setup
    depends_on:
      - timescale
    networks:
      - timescaletests
    volumes:
      - ./ql-db-init:/ql-db-init
    environment:
      - QL_DB_PASS=*
      - QL_DB_INIT_DIR=/ql-db-init
      - PG_HOST=timescale
      - PG_PASS=*

networks:
  timescaletests:
    driver: bridge
